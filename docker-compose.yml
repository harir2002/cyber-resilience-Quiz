version: '3.8'

services:
  cyber-resilience-app:
    build: .
    container_name: cyber-resilience-assessment
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./assets:/app/assets
    environment:
      - CHROMADB_PATH=/app/data/chromadb
      - AI_ENABLED=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
